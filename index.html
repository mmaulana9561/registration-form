<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form Pendaftaran -->
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <button type="submit">Daftar</button>
        </form>

        <!-- Tempat untuk menampilkan pesan validasi -->
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dikirim secara default
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

            // Validasi form
            if (name === '') {
                message.innerText = 'Nama lengkap wajib diisi';
                return;
            }
            if (email === '') {
                message.innerText = 'Email wajib diisi';
                return;
            }
            if (!email.includes('@')) {
                message.innerText = 'Email harus dalam format yang valid';
                return;
            }
            if (password.length < 8) {
                message.innerText = 'Password harus minimal 8 karakter';
                return;
            }

            message.innerText = 'Pendaftaran berhasil!';
        });
    </script>

</body>
</html>
